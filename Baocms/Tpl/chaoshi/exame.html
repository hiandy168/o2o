<include  file='public:header'/>

<div class="mainBt">
    <ul>
        <li class="li1">社区超市</li>
        <li class="li2">商家管理</li>
        <li class="li2 li3">查看\审核</li>
    </ul>
</div>
<div class="mainScAdd ">
    <div class="tableBox">
        <form target="baocms_frm" action="<{:U('chaoshi/edit',array('store_id'=>$detail['store_id']))}>" method="post">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >

                <tr>
                    <td class="lfTdBt">公司名称：</td>
                    <td  class="rgTdBt">
                        <label>
                         <{$detail.store_name}> 
                         </label>
                        
                    </td>
                </tr>
                
                <tr>
                    <td class="lfTdBt">公司电话:</td>
                    <td  class="rgTdBt">
                         <label>
                         <{$detail.phone}> 
                         </label>
                        
                    </td>
                </tr>
             
                <tr>
                    <td class="lfTdBt">公司所在地:</td>
                    <td  class="rgTdBt">
                        <label><{$city[$detail['city_id']]['name']}></label>
                        
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">公司详细地址：</td>
                    <td  class="rgTdBt">
                        <{$detail['address']}>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">联系人姓名：</td>
                    <td  class="rgTdBt">
                        <label><{$detail['contacts']}></label>
                        
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">身份证号：</td>
                    <td  class="rgTdBt"><{$detail['card']}></td>
                </tr>
                <tr>
                    <td class="lfTdBt">联系人电话：</td>
                    <td  class="rgTdBt"><{$detail['con_phone']}></td>
                </tr>
                <tr>
                    <td class="lfTdBt">电子邮箱：</td>
                    <td  class="rgTdBt"><{$detail['email']}></td>
                </tr>
                <tr>
                    <td class="lfTdBt">法定代表：</td>
                    <td  class="rgTdBt"><{$detail['corporate']}></td>
                </tr>
                <tr>
                    <td class="lfTdBt">营业执照号：</td>
                    <td><{$detail.licence}></td>
                </tr>
                <tr>
                    <td class="lfTdBt">法定经营范围：</td>
                    <td  class="rgTdBt"><{$detail.scope}></td>
                </tr>
                <tr>
                    <td class="lfTdBt">营业执照电子版：</td>
                    <td  class="rgTdBt">
	                <js file='__PUBLIC__/js/fancyzoom/zoom.js'/>
	                <link rel="stylesheet" href="__PUBLIC__/js/fancyzoom/zoom.css">
	                	<a href="#identity">
 						<img width="342.4" height="216"  src="<{$detail.license_pic|get_remote_file_path=###}>" />
 						</a>
                    </td>
                </tr>
                
    <div id="identity" style="display:none;"><img src="<{$detail.license_pic|get_remote_file_path=###}>" /></div>
    <div id="license" style="display:none;"><img src="<{$detail.other|get_remote_file_path=###}>" /></div>           
                
                <tr>
                    <td class="lfTdBt">其他资料：</td>
                    <td  class="rgTdBt">
                    	<a href="#license">
 						<img width="342.4" height="216"  src="<{$detail.other|get_remote_file_path=###}>" />
 						</a>
                    </td>
                </tr>
                <script type="text/javascript">
					$(document).ready(function() {
						$('td.rgTdBt a').fancyZoom({scaleImg: true, closeOnClick: false,width:800, height:600});
					});
				</script>

                <tr>
                    <td class="lfTdBt">状态审核：</td>
                    <td  class="rgTdBt">
                        <label> <input type="radio" name="data[audit]" value="0" <eq name="detail.audit" value="0">checked="checked"</eq>  />审核中 </label>
                        <label> <input type="radio" name="data[audit]" value="1"  <eq name="detail.audit" value="1">checked="checked"</eq> /> 通过</label>
                        <label> <input type="radio" name="data[audit]" value="2"  <eq name="detail.audit" value="2">checked="checked"</eq> /> 拒绝</label>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">审核说明：</td>
                    <td  class="rgTdBt">
                        <textarea style="width:300px;height:150px" name="data[exame_explain]"><{$detail.exame_explain}></textarea>
                       
                    </td>
                </tr>
            </table>
            <div class="smtQr"><input type="submit" value="确认保存" class="smtQrIpt" /><input type="hidden" name="data[phone]" value="<{$detail.con_phone|default=''}>" /></div>
        </form>
    </div>
</div>
<include  file='public:footer'/>
