<include  file='public:header'/>
<js file='__PUBLIC__/js/fancyzoom/zoom.js'/>
<link rel="stylesheet" href="__PUBLIC__/js/fancyzoom/zoom.css">
<div class="mainBt">
    <ul>
        <li class="li1">社区超市</li>
        <li class="li2">商家管理</li>
        <li class="li2 li3">查看\审核</li>
    </ul>
</div>
<div class="mainScAdd ">
    <div class="tableBox">
        <form target="baocms_frm" action="" method="post">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >

                <tr>
                    <td class="lfTdBt">真实姓名：</td>
                    <td  class="rgTdBt">
                        <label>
                         <{$detail.realname}> 
                         </label>
                        
                    </td>
                </tr>
                
                <tr>
                    <td class="lfTdBt">身份证号码:</td>
                    <td  class="rgTdBt">
                         <label>
                         <{$detail.identity}> 
                         </label>
                        
                    </td>
                </tr>
             
                <tr>
                    <td class="lfTdBt">手持身份证照片:</td>
                    <td  class="rgTdBt">
                        <img class="viewImg" href="#license_0" style="cursor: pointer" src="<{$detail.id_face|get_remote_file_path=###}>" height="150px"/>

                        <div id="license_0" style="display:none;"><img src="<{$detail.id_face|get_remote_file_path=###}>" /></div>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">身份证背面：</td>
                    <td  class="rgTdBt">
                        <img class="viewImg" href="#license_1"   style="cursor: pointer" src="<{$detail.id_back|get_remote_file_path=###}>" height="150px"/>
                        <div id="license_1" style="display:none;"><img src="<{$detail.id_back|get_remote_file_path=###}>" /></div>

                    </td>
                </tr>
                

                <tr>
                    <td class="lfTdBt">状态审核：</td>
                    <td  class="rgTdBt">
                        <label> <input type="radio" name="data[audit]" value="0" <eq name="chaoshi_info.audit" value="0">checked="checked"</eq>  />审核中 </label>
                        <label> <input type="radio" name="data[audit]" value="1"  <eq name="chaoshi_info.audit" value="1">checked="checked"</eq> /> 通过</label>
                        <label> <input type="radio" name="data[audit]" value="2"  <eq name="chaoshi_info.audit" value="2">checked="checked"</eq> /> 拒绝</label>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">审核说明：</td>
                    <td  class="rgTdBt">
                        <textarea style="width:300px;height:150px" name="data[exame_explain]"><{$chaoshi_info.exame_explain}></textarea>
                       
                    </td>
                </tr>
            </table>
            <div class="smtQr"><input type="submit" value="审核" class="smtQrIpt" /><input type="hidden" name="data[store_id]" value="<{$chaoshi_info.store_id}>" /></div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $('.viewImg').fancyZoom({scaleImg: true, closeOnClick: false,width:800, height:600});
    });
</script>
<include  file='public:footer'/>
