<include  file='public:header'/>
<div class="mainBt">
    <ul>
     <li class="li1">频道</li>
        <li class="li2">酒店</li>
        <li class="li2 li3">价格区间编辑</li>
    </ul>
</div>
<form target="baocms_frm" action="<{:U('hotelprice/edit')}>" method="post">
    <div class="mainScAdd">
        <div class="tableBox">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr>
                    <td class="lfTdBt">低价：</td>
                    <td class="rgTdBt"><input type="text" name="min_price" value="<{$detail.min_price|default='0'}>" class="manageInput" /></td>
                </tr>
                <tr>
                    <td class="lfTdBt">高价：</td>
                    <td class="rgTdBt"><input type="text" name="max_price" value="<{$detail.max_price|default='0'}>" class="manageInput" /></td>
                </tr>
                <tr>
                    <td class="lfTdBt">显示内容：</td>
                    <td class="rgTdBt"><input type="text" name="price_word" value="<{$detail.price_word|default=''}>" class="manageInput" /></td>
                </tr>
                <tr>
                    <td class="lfTdBt">排序：</td>
                    <td class="rgTdBt"><span><{$detail.order_by}></span></td>
                </tr>
            </table>
        </div>
        <div class="smtQr">
        <input type="hidden" name="price_id" value="<{$detail['price_id']}>" class="smtQrIpt" />
        <input type="submit" value="确认编辑" class="smtQrIpt" />
        </div>
    </div>
</form>
<include  file='public:footer'/>
