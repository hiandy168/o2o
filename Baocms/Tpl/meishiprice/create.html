<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">频道</li>
        <li class="li2">美食</li>
        <li class="li2 li3">新增价格区间</li>

    </ul>
</div>
<form id="formverify"   action="<{:U('meishiprice/create')}>" method="post">
    <div class="mainScAdd">
        <div class="tableBox">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr>
                    <td class="lfTdBt">低价：</td>
                    <td class="rgTdBt">
                        <input type="text" datatype="*"  nullmsg="价格不能为空" name="min_price" value="" class="manageInput" placeholder="请输入合适的数值" />&nbsp;
                        <strong class="Validform_checktip Validform_wrong"></strong>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">高价：</td>
                    <td class="rgTdBt">
                        <input type="text" datatype="*"  nullmsg="价格不能为空" name="max_price" value="" class="manageInput" placeholder="请输入合适的数值"/>&nbsp;
                        <strong class="Validform_checktip Validform_wrong"></strong>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">显示内容：</td>
                    <td class="rgTdBt">
                        <input type="text" datatype="*"  nullmsg="显示内容不能为空" name="price_scale" value="" class="manageInput" placeholder="此内容显示在页面" />&nbsp;
                        <strong class="Validform_checktip Validform_wrong"></strong>
                    </td>
                </tr>
            </table>
        </div>
        <div class="smtQr"><input type="button" value="确认添加" class="smtQrIpt" />&nbsp;<input type="reset" value="续继增加" class="smtcontinue" /></div>
    </div>
</form>
<style type="text/css">
    
.smtcontinue {
    background-color: #0099cc;
    background-image: none;
    border-style: none;
    border-width: 0;
    color: #fff;
    cursor: pointer;
    font-family: "微软雅黑" !important;
    font-size: 16px !important;
    line-height: 50px;
    width: 120px;
}
</style>
<script type="text/javascript" src="__TMPL__statics/js/validform5.3.2.js"></script>
<script type="text/javascript" src="__TMPL__statics/js/layer/layer.js"></script>
<script type="text/javascript">

    $("#formverify").Validform({'tiptype':4,'ajaxPost':true,'callback':function(data){
        if(data.status == "yes"){
            layer.msg(data.info);
            $(".smtQrIpt").attr("disabled", true);
            $(".smtQrIpt").css("background-color","#cccccc");
        }else{
            layer.msg("增加失败。");
        }
    }});

    $(".smtQrIpt").click(function(){
        $("#formverify").submit();
    });

    $(".smtcontinue").click(function(){
         $(".smtQrIpt").attr("disabled", false);
         $(".smtQrIpt").css("background-color","#0099cc");
    });

</script>
