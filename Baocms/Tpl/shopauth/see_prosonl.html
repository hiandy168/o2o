<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">商家</li>
        <li class="li2">商家管理</li>
        <li class="li2 li3">查看详情</li>
    </ul>
</div>
<form  target="baocms_frm" action="" method="post">
    <div class="mainScAdd">
        <div class="tableBox">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >


                <tr>
                    <td class="lfTdBt">会员：</td>
                    <td class="rgTdBt">
                        <{$auth_info.uid|get_table_info=###,'users','nickname'}>
                       
                    </td>
                </tr>
              
                 
       
                <tr>
                    <td class="lfTdBt">详细地址：</td>
                    <td class="rgTdBt">
                       <{$auth_info.address_detail}>

                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">联系电话：</td>
                    <td class="rgTdBt">
                        <{$auth_info.link_mobile}>
                        <input type="hidden" name="link_mobile" value="<{$auth_info.link_mobile}>" />
                    </td>
                </tr>
                <tr>
                <td class="lfTdBt">
                身份证号码:
                </td>
                <td class="rgTdBt">
                    <{$auth_info.idnumber}>
                </td>
            </tr>
            <tr>
            <td class="lfTdBt">
                真实姓名：
            </td>
            <td class="rgTdBt">
               <{$auth_info.realname}>
            </td>
        </tr>
        <tr>
            <td class="lfTdBt">手持身份证图片：</td>
            <td class="rgTdBt">
                <img src="<{$auth_info.id_img_face|get_remote_file_path=###}>" />
            </td>
        </tr>
        <tr>
            <td class="lfTdBt">清晰身份证图片：</td>
            <td class="rgTdBt">
                <img src="<{$auth_info.id_img_back|get_remote_file_path=###}>" />
            </td>
        </tr>
        <tr>
            <td class="lfTdBt">认证操作：</td>
            <td class="rgTdBt">&nbsp;&nbsp;&nbsp;<input type="radio" name="auth_status" value="1"  />待认证 &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="auth_status" value="2" />认证不通过&nbsp;&nbsp;&nbsp;<input type="radio" name="auth_status" value="3" />认证通过
            </td>
            <script type="text/javascript">
                $(function(){
                    $("input[name=auth_status][value=<{$auth_info.auth_status}>]").prop('checked',true);
                })
            </script>
        </tr>
        <tr>
            <td class="lfTdBt">认证说明：</td>
            <td class="rgTdBt">
                <textarea style="width: 283px; height: 141px;" name="auth_error_note"><{$auth_info.auth_error_note}></textarea>
                <input type="hidden" name="auth_id" value="<{$auth_info.auth_id}>"/>
            </td>
        </tr>
    </table>
</div>
<div class="smtQr"><input type="submit" value="确认编辑" class="smtQrIpt" /></div>
</div>
</form>
<include  file='public:footer'/>
