<include  file='public:header'/>
<script src="__PUBLIC__/js/highcharts/highcharts.js"></script>
<script src="__PUBLIC__/js/highcharts/modules/exporting.js"></script>
<div class="mainBt">
    <ul>
        <li class="li1">运营</li>
        <li class="li2">统计报表</li>
        <li class="li2 li3">会员统计</li>
    </ul>
</div>
<div class="main-jsgl main-sc">
    <div class="jsglNr">
        <div class="selectNr" style="border-top: none; margin-top: 0px;">
            <div class="left">
                <form method="post" action="<{:U('StatisticsUser/index')}>">
                    <div class="seleK">
                        <label>
                            <span>开始时间</span>
                            <input type="text" name="bg_date" value="<{$bg_date|default=''}>" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"  class="text w200 inputData" style="background-position: 187px -75px;" />
                        </label>
                        <label>
                            <span>结束时间</span>
                            <input type="text" name="end_date" value="<{$end_date|default=''}>" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"  class="text w200 inputData" style="background-position: 187px -75px;" />
                        </label>
                        <input type="submit" value="   搜索"  class="inptButton" />
                    </div>
                </form>
            </div>
        </div>
        <div class="main-jsgl main-sc" style="height:81px;">
            <p style="text-align: center;font-size:36px;padding-top:20px;">总会员数：<{$count}></p>
        </div>
        <div class="tableBox">
            <script>
                        $(function () {
                        $('#container').highcharts({
                        title: {
                        text: '新增会员（<{$user_day.user_day_begin}> - <{$user_day.user_day_end}>）日趋势',
                                x: - 20 //center
                        },
                                xAxis: {
                                categories: [ <{$user_day.day}> ]
                                },
                                yAxis: {
                                title: {
                                text: '单位人'
                                },
                                        plotLines: [{
                                        value: 0,
                                                width: 1,
                                                color: '#808080'
                                        }]
                                },
                                series: [{
                                name: '新增会员',
                                        data: [ <{$user_day.num}> ]
                                }]
                        });
                        });</script>
            <div id="container">
            </div>
        </div>

        <div class="tableBox">  
            <div class="cl"></div>
            <script>
                        $(function () {
                        $('#container2').highcharts({
                        title: {
                        text: '新增会员月趋势',
                                x: - 20 //center
                        },
                                xAxis: {
                                categories: [ <{$user_month.month}> ]
                                },
                                yAxis: {
                                title: {
                                text: '单位人'
                                },
                                        plotLines: [{
                                        value: 0,
                                                width: 1,
                                                color: '#808080'
                                        }]
                                },
                                series: [{
                                name: '新增会员',
                                        data: [ <{$user_month.num}> ]
                                }]
                        });
                        });

            </script>
            <div id="container2">
            </div>
        </div>

        <div class="tableBox">
            <div class="cl"></div>
            <script>
                $(function () {
                    $('#container3').highcharts({
                        title: {
                            text: '新增会员年趋势',
                            x: - 20 //center
                        },
                        xAxis: {
                            categories: [ <{$user_year.year}> ]
                },
                    yAxis: {
                        title: {
                            text: '单位人'
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },
                    series: [{
                        name: '新增会员',
                        data: [ <{$user_year.num}> ]
                }]
                });
                });

            </script>
            <div id="container3">
            </div>
        </div>

    </div>
</div>
<include  file='public:footer'/>
