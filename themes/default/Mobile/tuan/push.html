   <div class="tuan-shop">
      <div class="main-tuan">
 	<ul>		       
       <foreach name="tuans" item="item">             
        <li>
			<a class="line" href="<{:U('tuan/detail',array('tuan_id'=>$item['tuan_id']))}>" >
				<div class="container">
					<img class="x4" src="__ROOT__/attachs/<{$item.photo}>" />	
					<div class="des x8">
						<h5><{$item.title}></h5>
						<p class="intro">
							<{:msubstr($item['intro'],0,20)}>
						</p>
						<p class="info">
							<span>￥ <em><{$item['tuan_price']}></em></span> <del>¥ <{$item['price']}></del>
							<span class="text-little float-right badge bg-yellow margin-small-top padding-right"><{$item.d}></span>
						</p>
					</div>
				</div>
			</a>
		</li>	
          
        	</foreach>
          
		</ul>
        </div>
    </div>
