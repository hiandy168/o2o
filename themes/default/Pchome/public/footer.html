<script>
	$(function(){
		$(".kefu").hover(function(){
			$(".kefu_open").finish().fadeIn(100).animate({"right":"-=20px"},300);
		},
		function(){
			$(".kefu_open").finish().animate({"right":"+=20px"},300).fadeOut(100);	
		});
		$(".siderUser").hover(function(){
			$(".siderUser-left").finish().fadeIn(100).animate({"right":"-=20px"},300);
		},
		function(){
			$(".siderUser-left").finish().animate({"right":"+=20px"},300).fadeOut(100);	
		});
		$(".topBack").hover(function(){
			$(".topBackOn").finish().fadeIn(100).animate({"right":"-=20px"},300);
		},
		function(){
			$(".topBackOn").finish().animate({"right":"+=20px"},300).fadeOut(100);	
		});
		$(".wx-top").hover(function(){
			$(".two_code").addClass("hover");
		})
		$(".fixRight-top li").click(function(){
			$(this).addClass("hover");
			$($(this).siblings()).removeClass("hover");
		})
		$(document).on("click",function(e){
			$(".two_code").removeClass("hover");
			e.stopPropagation();
		});
		$(".topBackOn").click(function(){
			$("html,body").animate({
				scrollTop:0
			},800);
		});
		$(".sideCar").click(function(sideCar){
			if($(".sidebarRight").css("margin-right")=="-300px"){
				$(".sidebarRight").animate({"margin-right":"+=300px"},300);	
			}else{
				$(".sidebarRight").animate({"margin-right":"-=300px"},300);
				$(this).removeClass("hover");	
			}
			sideCar.stopPropagation();
		});
	});
</script>
