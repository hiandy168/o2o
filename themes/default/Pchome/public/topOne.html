<script>
    $('.liOneA').mouseover(function(){
        $.getJSON("<{:U('Footprint/Footprint/UsFootprint123','','html','',C('base_site'))}>?callback=?",{uid:"<{:getUid()}>"},
                function(result){
            var navigation_html ="";
//            var dataObj=result;

                    for (var i = 0,url = '#'; i < result.length; i++,url = '#') {
                        if(result[i].store_type == 1){
                            url = "<{:U('Chaoshi/Chaoshi/shop','','html','',C('base_site'))}>?store_id=" + result[i].store_id;
                        }else if(result[i].store_type == 2)
                        {
                            url = "<{:U('Waimai/Index/store','','html','',C('base_site'))}>?store_id=" + result[i].store_id;
                        }else if(result[i].store_type == 3)
                        {
                            url = "<{:U('Hmeishi/Store/index','','html','',C('base_site'))}>?store_id=" + result[i].store_id;
                        }else if(result[i].store_type == 4)
                        {
                            url = "<{:U('Jiudian/Store/index','','html','',C('base_site'))}>?hotel_id=" + result[i].store_id;
                        }
                        navigation_html+="<li><a href='"+ url +"'><p class='empty'>"+result[i].store_name+"</p></a></li>";
                    }


            if(result.length!=0)
            {
                $('.liOne_visit_pull_li').html(navigation_html);
            }


        });




    });
</script>
