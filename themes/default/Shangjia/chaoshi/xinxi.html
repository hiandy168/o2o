<include file="public:header" />
<link href="__PUBLIC__/js/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<script src="__PUBLIC__/js/bootstrap/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/jquery-validation/jquery.validate.min.js"></script>
<script src="__PUBLIC__/js/jquery-validation/messages_zh.min.js"></script>

<link href="__TMPL__/statics/css/chaoshi/shequchaoshi.css" rel="stylesheet" type="text/css"/>
<script src="__TMPL__/statics/js/chaoshi/validate.js"></script>
<script src="__TMPL__/statics/js/chaoshi/myLayer.js"></script>

<script type="text/javascript" src="__PUBLIC__/js/uploadify/jquery.uploadify.min.js"></script>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">系统设置</a> > <a href="">店铺管理</a> > <a>店铺信息</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">店铺管理</div>
        </div>
    </div>
    <div class="tuanfabu_tab">
        <ul>
            <li class="tuanfabu_tabli tabli_change"><a href="<{:U('chaoshi/edit')}>">店铺设置</a></li>
            <li class="tuanfabu_tabli tabli_change on"><a href="<{:U('chaoshi/xinxi')}>">店铺信息</a></li>
            <li class="tuanfabu_tabli tabli_change"><a  href="<{:U('chaoshi/open')}>">营业状态</a></li>
            <li class="tuanfabu_tabli tabli_change"><a  href="<{:U('chaoshi/xuqian')}>">申请续签</a></li>

        </ul>
    </div>
    <div class="tabnr_change  show">
        <form method="post"  action="<{:U('chaoshi/xinxi')}>" id="dp_info" target="baocms_frm"  class="form-horizontal" >
            <table class="table table-bordered">
                <tr>
                    <td class="dp_tr_1"><span class="title_dp">开店时间：</span></td>
                    <td class="dp_tr_2" name="data[begin_time]" style="padding-left:20px;"><span><{$detail['begin_time']|date='Y-m-d',###}></span></td>
                    <td class="dp_tr_1"><span class="title_dp">到期时间：</span></td>
                    <td class="dp_tr_2" name="data[shut_time]" style="padding-left:20px;"><span><{$detail['shut_time']|date='Y-m-d',###}></span></td>
                </tr>
                <tr>
                    <td class="dp_tr_1"><span class="title_dp">公司名称：</span></td>
                    <td class="dp_tr_2" style="padding-left:20px;"><input type="text" name="data[store_name]" value="<{$detail['store_name']}>" class="tuanfabu_int tuanfabu_intw2"/></td>
                    <td class="dp_tr_1"><span class="title_dp">公司电话：</span></td>
                    <td class="dp_tr_2" style="padding-left:20px;"><input type="text" name="data[phone]" value="<{$detail['phone']}>" class="tuanfabu_int tuanfabu_intw2"/></td>
                </tr>
                <tr>
                    <td class="dp_tr_1"><span class="title_dp">公司所在地：
                    </span></td>

                    <td class="dp_tr_2" style="padding-left:20px;"><select style="width:160px;" class="fangjian form-control" name="city_id">
                        <!--<option >请选择...</option>-->
                        <foreach  name="city"  item="var"  >
                            <option value="<{$var.city_id}>"  class="tuanfabu_int tuanfabu_intw2"    <if condition="$var['city_id']  eq $detail['city_id']" >selected</if>   ><{$var.name}></option>
                        </foreach>
                    </select></td>
                    <td class="dp_tr_1"><span class="title_dp">公司详细地址：</span></td>
                    <td class="dp_tr_2" style="padding-left:20px;"><input type="text" name="data[address]" value="<{$detail['address']}>" class="tuanfabu_int tuanfabu_intw2"/></td>
                </tr>
                <tr>
                    <td class="dp_tr_1"><span class="title_dp">联系人姓名：</span></td>
                    <td class="dp_tr_2" style="padding-left:20px;"><input type="text" name="data[contacts]" value="<{$detail['contacts']}>" class="tuanfabu_int tuanfabu_intw2"/></td>
                    <td class="dp_tr_1"><span class="title_dp">身份证号：</span></td>
                    <td class="dp_tr_2" style="padding-left:20px;"><input type="text" name="data[card]" value="<{$detail['card']}>" class="tuanfabu_int tuanfabu_intw2"/></td>
                </tr>
                <tr>
                    <td class="dp_tr_1"><span class="title_dp">联系人电话：</span></td>
                    <td class="dp_tr_2" style="padding-left:20px;"><input type="text" name="data[con_phone]" value="<{$detail['con_phone']}>" class="tuanfabu_int tuanfabu_intw2"/></td>
                    <td class="dp_tr_1"><span class="title_dp">电子邮箱：</span></td>
                    <td class="dp_tr_2" style="padding-left:20px;"><input type="email" name="data[email]" value="<{$detail['email']}>" class="tuanfabu_int tuanfabu_intw2"/></td>
                </tr>
                <tr>
                    <td class="dp_tr_1"><span class="title_dp">法定代表：</span></td>
                    <td class="dp_tr_2" style="padding-left:20px;"><input type="text" name="data[corporate]" value="<{$detail['corporate']}>"  class="tuanfabu_int tuanfabu_intw2"/></td>
                    <td class="dp_tr_1"><span class="title_dp">营业执照号：</span></td>
                    <td class="dp_tr_2" style="padding-left:20px;"><input type="text" name="data[licence]" value="<{$detail['licence']}>" class="tuanfabu_int tuanfabu_intw2"/></td>
                </tr>
                <tr>
                    <td class="dp_tr_1" height="100px;"><span class="title_dp">法定经营范围：</span></td>
                    <td colspan="3" class="dp_tr_2" style="padding-left:20px;"><textarea name="data[scope]" style="width:100%;overflow:auto;height:80px;"><{$detail['scope']}></textarea></td>
                </tr>
                <tr>
                    <td class="dp_tr_1" rowspan="3"><span class="title_dp">营业执照电子版：</span></td>
                    <td class="dp_tr_2" style="padding-left:20px;">
                        <div style="width: 100%;">
                            <img style="height: 200px; width: 360px;" src="<{$detail.license_pic|get_remote_file_path=###}>" id="photo_pic"/>
                        </div>
                        <div style="float:right;">
                            <a href="javascript:void (0)" class="a-upload">
                                <!--<input type="file" id="pic_file" name="zhizhao" >重新上传...-->
                                <input type="hidden" name="data[license_pic]" id="data_pic" value="<{$detail.license_pic}>" />
                            </a>
                        </div>
                    </td>
                    <script>
                        $("#pic_file").uploadify({
                            'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                            'uploader': "<{:C('PICLIBUPLOAD_URL')}>",
                            'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                            'buttonText': '重新上传...',
                            'buttonClass':'a-upload',
                            'buttonImage':null,
                            'fileTypeExts': '*.gif;*.jpg;*.png',
                            'queueSizeLimit': 1,
                            'onUploadSuccess': function (file, data, response) {
                                data = eval("("+data+")");
                                $("#data_pic").val(data.data.Filedata.id);
                                $("#photo_pic").attr('src', "<{:C('PICLIB_URL')}>" + data.data.Filedata.path).show();
                            }
                        });

                    </script>

                    <td class="dp_tr_1"><span class="title_dp">其他资料：</span></td>
                    <td class="dp_tr_2" style="padding-left:20px;">
                        <div style="width: 100%;">
                            <img style="height: 200px; width: 360px;" id="photo_other"  src="<{$detail.other|get_remote_file_path=###}>"/>
                        </div>
                        <div style="float:right;">
                            <a href="javascript:void (0)" class="a-upload">
                                <!--<input type="file" id="other_file" name="qitaziliao" >重新上传...-->
                                <input type="hidden" name="data[other]" id="data_other" value="<{$detail.other}>" />
                            </a>
                        </div>
                    </td>
                    <script>
                        $("#other_file").uploadify({
                            'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                            'uploader': "<{:C('PICLIBUPLOAD_URL')}>",
                            'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                            'buttonText': '重新上传...',
                            'fileTypeExts': '*.gif;*.jpg;*.png',
                            'queueSizeLimit': 1,
                            'onUploadSuccess': function (file, data, response) {
                                data = eval("("+data+")");
                               console.log(data);

                                $("#data_other").val(data.data.Filedata.id);
                                $("#photo_other").attr('src', "<{:C('PICLIB_URL')}>" + data.data.Filedata.path).show();
                            }
                        });

                    </script>

                </tr>
            </table>
            <!--<input type="submit" value="确认修改" class="btn btn-primary" />-->
        </form>
    </div>

</div>


</body>
</html>
