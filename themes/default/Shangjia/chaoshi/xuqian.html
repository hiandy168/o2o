            <div class="form-group">
                <label class="control-label" style="width:85px;float: left;" >上传付款凭证：</label>
                <div class="col-sm-3" style="padding-top: 5px">
                    <div class="box">
                        <input type="text" name="copyFile_1"  class="textbox" />
                        <a href="javascript:void(0);"  class="link">浏览...</a>
                        <input type="file" class="uploadFile" name="upload_1"
                               onchange="getFile(this,'copyFile',1)" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" style="width:85px;float: left;" >上传营业执照：</label>

                    </div>

                <div class="col-sm-3" style="padding-top: 5px">
                    <input type="submit" value="提交" class="btn btn-primary" />
                </div>
            </div>
        </form>
        <script type="text/javascript">
            function getFile(obj,inputName,num){
                var file_name = $(obj).val();
                $("input[name='"+inputName+"_"+num+"']").val(file_name);
            }
        </script>
