<include file='public:header'/>
<script src="__PUBLIC__/js/highcharts/highcharts.js"></script>
<script src="__PUBLIC__/js/highcharts/modules/exporting.js"></script>
<div  style="background:url('__PUBLIC__/images/main-bg.jpg') no-repeat;width:100%;height:1023px;">
    <img id="welcome" src="__PUBLIC__/images/main-bg-font.png" style="margin-left:50%;margin-top:600px;" width="0" height="0">
</div>
<script>
    var image = new Image();
    image.src = $('#welcome').attr('src');
    $(function () {
        $('#welcome').animate({
            width:image.width,
            height:image.height,
            'margin-left':'20%',
             'margin-top':'200px'
        },1000);
    })
</script>
