<script>
    function Daojishi(){
        var time = Number($("#time").text());
        var nowTime = time - 1;
        if (time == 0){
            $("#huoqu_yzm").removeAttr('disabled','disabled');
            $("#msg").css('visibility','hidden');
        }
        else{
            $("#time").text(nowTime);
            setTimeout('Daojishi()',1000);
        }
    }
    $("#huoqu_yzm").click(function(){
        $("#huoqu_yzm").attr('disabled','disabled');
        $("#msg").css('visibility','visible');
        $("#time").text("120");
        Daojishi();

    });
</script>
